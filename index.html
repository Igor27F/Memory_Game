<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <!--<link rel="icon" href="./favicon.ico" type="image/x-icon">-->
  </head>
  <body>
    <div id="gameScreen">
      <div id="initialMenu">
        <div id="selectTheme">
          <img
            src="imgs/rickicon.ico"
            id="rickIcon"
            class="selectableTheme"
            draggable="false"
          />
          <img
            src="imgs/pokeicon.png"
            id="pokeIcon"
            class="selectableTheme"
            draggable="false"
          />
        </div>
        <h1 id="gameStart" class="gameButton">Começar joguinho</h1>
        <section id="difficultSelection">
          <h2 id="easy" class="difficult gameButton">Fácil</h2>
          <h2 id="medium" class="difficult gameButton">Médio</h2>
          <h2 id="hard" class="difficult gameButton">Difícil</h2>
        </section>
      </div>
      <div id="gameRunning">
        <div id="gameInstructions">
          <div id="timer"></div>
          <h1 id="instructionText">Memorize as cartas</h1>
        </div>
      </div>
      <div id="gameOver">
        <h1 id="youLoseText">Que peninha, você perdeu!</h1>
        <div id="gameOverOptions">
          <h2 id="gameOverMenuReturn">Voltar ao menu inicial</h2>
          <h2 id="tryAgain">Tentar novamente</h2>
        </div>
      </div>
      <div id="victory">
        <h1 id="congrats">Você venceu, parabéns!</h1>
        <h2 id="menuReturn" class="gameButton">Voltar ao menu inicial</h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
